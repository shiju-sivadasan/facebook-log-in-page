<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="log-in">
            <div class="text">
               <img class="image" src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="logo">
                <p class="desc">FacebookFacebook helps you connect and share<br>
                    with the people in your life.</p>
            </div>
            <div class="details">
                <input type="text" placeholder="Email address or Phone Number" id="mail">
                <label for="mail"></label>
                <input type="text" placeholder="Password" id="Password">
                <label for="Password"></label>
                <button class="btn">log in</button>
                <br>
                <a rel="noopener" class="forgot" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" title="link" target="_blank">Forgotten Password?</a>
                <hr>
                <button class="create">Create account</button>
            </div>
            <p class="celebrity"><a class="cel-link" href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank" title="link" rel="noopener">Create a Page</a> for a celebrity, brand or business</p>
        </div>
        <div class="footer">
            <hr>
            <hr>
        </div>
    </div>
</body>
</html>
